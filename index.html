<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="full-img" id="fullImgBox">
      <img id="fullImg" />
      <span onclick="closeFullImg()">X</span>
    </div>

    <h1>Image Gallery</h1>
    <div class="img-gallery">
      <img src="Img1.png" alt="Image1" onclick="openFullImg(this.src)" />
      <img src="Img2.png" alt="Image2" onclick="openFullImg(this.src)" />
      <img src="Img3.png" alt="Image3" onclick="openFullImg(this.src)" />
      <img src="Img4.png" alt="Image4" onclick="openFullImg(this.src)" />
      <img src="Img5.png" alt="Image5" onclick="openFullImg(this.src)" />
      <img src="Img6.png" alt="Image6" onclick="openFullImg(this.src)" />
      <img src="Img7.png" alt="Image7" onclick="openFullImg(this.src)" />
      <img src="Img8.png" alt="Image8" onclick="openFullImg(this.src)" />
      <img src="Img9.png" alt="Image9" onclick="openFullImg(this.src)" />
    </div>

  
    <script src="script.js"></script>
  </body>
</html>
